<!DOCTYPE html>

<html lang="en">
  <head>
    <title>ai-able</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Use ai-able to build the habit of using AI. Install the Chrome extension to get started."
    />
  </head>
  <body>
    <div className="App">
      <video
        class="LargeVideo"
        autoplay="autoplay"
        loop="loop"
        muted="muted"
        plays-inline="playsinline"
      >
        <source src="./assets/640x640.mp4" type="video/mp4" />
      </video>
      <video
        class="MediumVideo"
        autoplay="autoplay"
        loop="loop"
        muted="muted"
        plays-inline="playsinline"
      >
        <source src="./assets/500x500.mp4" type="video/mp4" />
      </video>
      <video
        class="SmallVideo"
        autoplay="autoplay"
        loop="loop"
        muted="muted"
        plays-inline="playsinline"
      >
        <source src="./assets/300x300.mp4" type="video/mp4" />
      </video>
      <h1 class="Header">ai-able</h1>
      <p class="Subtext">Build the habit of using AI</p>
      <br />
      <a
        class="Link"
        href="https://chrome.google.com/webstore/category/extensions"
        target="_blank"
        rel="noopener noreferrer"
      >
        Install the Chrome extension
      </a>
      <br />
      <a
        href="https://www.linkedin.com/in/hollinwakefield/"
        target="_blank"
        rel="noopener noreferrer"
      >
        <img alt="LinkedIn logo" class="LinkedIn" src="./assets/linkedin.png" />
      </a>
    </div>
  </body>
</html>
